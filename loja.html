<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Loja - [Nome do Servidor]</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja do [Nome do Servidor]</h1>

                        <img src="assets/images/produto2.jpg" alt="Produto 2">
